apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: redis-circuitbreaker
  namespace: hipster-app
spec:
  host: redis-cart
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutiveErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100

